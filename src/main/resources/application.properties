# Nome da aplicação
spring.application.name=springprojeto3

# Configuração de localização
spring.mvc.locale.resolver=fixed
spring.mvc.locale=pt_PT

# Porta do servidor
server.port=8084

# Configuração do MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_spring_db
spring.datasource.username=root
spring.datasource.password=12345678

# Configuração do JPA e Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#Springdoc OpenApi 3.2 Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.example.springprojeto3.Web.Controller